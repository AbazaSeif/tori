<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>[$MESSAGE_THREAD_TOPIC$]</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body style="margin: 0;">
	<div class="v-app" style="padding-bottom: 60px;">
		<div class="highlight-color-top-border"
			style="padding: 0 10%; border-top-width: 10px; border-top-style: solid;">
			<div
				class="mailpostheader defaultheaderimage-[$MESSAGE_HEADER_DEFAULT_IMAGE$]"
				style="padding-top: 38px; padding-bottom: 16px; width: 100%; float: left; white-space: nowrap; border-bottom-color: #e9e9e1; border-bottom-style: solid; border-bottom-width: 1.0px;">
				<img style="float: left;" class="senderlogo"
					src="[$MESSAGE_HEADER_IMAGE$]"></img>
				<span style="float: left;" class="headerimageplaceholder">&nbsp;</span>
				<div class="topiclinkwrapper"
					style="text-overflow: ellipsis; max-width: 100%; float: right; line-height: 26px; border-bottom-width: 0px; text-align: right; overflow: hidden; ">
					<span class="prettytime" style="font-size: 14px; color: #8c8b7e; float: left;">New
						post on&nbsp;</span> <a title="[$MESSAGE_THREAD_TOPIC$]"
						href="[$MESSAGE_THREAD_URL$]">[$MESSAGE_THREAD_TOPIC$]</a>
				</div>
			</div>
			<div class="post" style="float: left; width: 100%; border-bottom: none;">
				<div class="author">
					<div class="avatar anonymous-[$MESSAGE_USER_ANONYMOUS$]"
						style="background-color: #fff;">
						<img src="[$MESSAGE_USER_AVATAR_URL$]" style="width: 100%;"></img>
					</div>
					<div class="authornamewrapper">
						<a class="authorname nolink">[$MESSAGE_USER_NAME$]</a>
					</div>
				</div>
				<div class="body"
					style="margin-right: 0; margin-left: 0; overflow: hidden; min-width: 300px;">
					<div class="bodytext" style="padding-right: 0;">[$MESSAGE_BODY$]</div>
					<div class="footer"
						style="margin-top: 40px; height: 27px; padding: 14px 20px; width: auto; background-color: #f4f4f0; visibility: visible; opacity: 1; border-radius: 4px;">
						<a href="[$MESSAGE_PERMALINK$]" role="button"
							class="v-button v-widget" style="height: 19px; width: 100px;">
							<span class="v-button-wrap"> <span
								class="v-button-caption">Post Reply</span>
						</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
