<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>[$MESSAGE_THREAD_TOPIC$]</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<div class="v-app" style="padding-bottom: 60px;">
		<div class="highlight-color-top-border"
			style="padding: 0 100px; border-top-width: 10px; border-top-style: solid;">
			<div class="mailpostheader post"
				style="padding: 38px 0 16px; width: auto; height: 37px;">
				<img style="float: left;" class="senderlogo"
					src="[$MESSAGE_SENDER_LOGO$]"></img>
				<div
					style="float: right; padding-top: 2px; border-bottom-width: 0px;">
					<span class="prettytime" style="font-size: 14px;">New post
						on</span> <a href="[$MESSAGE_THREAD_URL$]">[$MESSAGE_THREAD_TOPIC$]</a>
				</div>
			</div>
			<div class="post" style="width: auto; border-bottom: none;">
				<div class="author">
					<div class="avatar" style="background-color: #fff;">
						<img src="[$MESSAGE_USER_AVATAR_URL$]" style="width: 100%;"></img>
					</div>
					<div class="authornamewrapper">
						<a class="authorname nolink">[$MESSAGE_USER_NAME$]</a>
					</div>
					<!--<div class='prettytime'>[$MESSAGE_TIME$]</div> -->
				</div>
				<div class="body" style="margin-right: 0;">
					<div class="bodytext" style="padding-right: 0;">[$MESSAGE_BODY$]</div>
					<div class="footer"
						style="margin-top: 40px; height: 27px; padding: 14px 20px; width: auto; background-color: #f4f4f0; visibility: visible; opacity: 1; border-radius: 4px;">
						<a href="[$MESSAGE_PERMALINK$]" role="button"
							class="v-button v-widget" style="height: 19px; width: 100px;">
							<span class="v-button-wrap"> <span
								class="v-button-caption">Post Reply</span>
						</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
